<div class="padre">
    <div class="header">Header
    </div>
        <div class="cards" *ngFor="let pipicanes of cards"> 
            <mat-card class="card1">
                <!-- on-click=ir a la card nueva(pipicanes.id_pipican) -->
                <a routerLink="" class="botonCard">
                    <img mat-card-image src="{{pipicanes.imagen}}">
                    <mat-card-title class="card__titulo">{{pipicanes.titulo}}</mat-card-title>
                    <mat-card-subtitle class="card__calle">{{pipicanes.calle}}</mat-card-subtitle>
                    <mat-card-content class="card__distancia">{{pipicanes.distancia}}</mat-card-content>
                </a>
            </mat-card>  
        </div>
    <div class="footer">footer</div>
</div>
