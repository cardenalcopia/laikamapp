<div class="cardPadre" *ngIf="this.controlador == true">
    <div class="cards" *ngFor="let actApuntada of actApuntadas">
        <app-card-apuntadas-actividad [cardsPadre]="actApuntada" (eventoCard)="borrar($event)"></app-card-apuntadas-actividad>
    </div>
</div>
<div class="noCard" *ngIf="this.controlador == false">
    <mat-card class="card1">   
        <div class="tituloPadre">
            <div class="card__creador">No te has apuntado a ninguna actividad</div>
        </div>
        <div class="card__desapuntarse">
            <button type="button" class="btn" id="verActvidad" routerLink="/cards-actividades" >Ver Actividades</button>
        </div>
    </mat-card>  
</div>
