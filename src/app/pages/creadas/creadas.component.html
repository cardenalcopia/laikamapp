<div class="cardPadre" *ngIf="this.controlador == true">
    <div class="cards" *ngFor="let actCreada of actCreadas">
        <app-card-creadas-actividad [cardsPadre2]="actCreada"></app-card-creadas-actividad>
    </div>
</div>
<div class="noCard" *ngIf="this.controlador == false">
    <div>No has creado a ninguna actividad</div>
</div>
