<div class="main">
    <div class="header">
        <div class="foto">
            <img class="mifoto" src="../../../assets/img/usuario.png" alt="">
        </div>
        <div class="titulo">
           {{this.listadochatsservice.mititulo }}
        </div>
        <div class="boton">
            <button routerLink="/listado-chats" class="botonvolver"><img class="volver" src="../../../assets/img/volver.png" alt=""></button>
        </div>
    </div>
    <div class="body">
        <div class="mensajenviado" id="mensajenviado" *ngFor="let nuevaconversacion of conversaciones">
            
            <div *ngIf="nuevaconversacion.id_usuario!=miId" class="creador">
                   {{nuevaconversacion.mensaje}}
                    </div>
                    <div *ngIf="nuevaconversacion.id_usuario==miId" class="usuario">
                   {{nuevaconversacion.mensaje}}
                    </div>
                   
        </div>
        

    </div>
    <form class="mensaje" >
        <div class="input">
            <input type="text" class="input2" placeholder="Escribe tu mensaje..." #mimensaje >
        </div>
        <div class="botonenviar"> 
            <button class="mienviar" type="submit"><img class="iconoenviar" src="../../../assets/img/enviar.png" alt="" (click)="postMensaje(mimensaje.value)" ></button>
        </div>

    </form>
</div>
