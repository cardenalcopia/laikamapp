<div class="contenedor">

    <div class="logoContainer">

        <img src="../../../assets/imgs/logo.png" alt="">

    </div>

    <div class="formContainer row">
        
        <h1 class="title col-12">
            LaikaMapp
        </h1>

        <form class="col" id="form" #userForm="ngForm" (ngSubmit)="login()">

            <div class="form-group mt-2 w-100">
                <input type="text" class="form-control" id="usuario" name="usuario" 
                placeholder="Correo" [(ngModel)]="usuario.correo"
                required
                >
            </div>
            
            <div class="form-group mt-2 w-100">
                <input type="password" class="form-control" id="password" name="password" 
                placeholder="Contraseña" [(ngModel)]="usuario.password"
                required
                >
            </div>

            <div class="text">
                <p>
                    Si aún no eres miembro:
                </p>
                <a class="purple" (click)="registro()">
                    Registrate
                </a>
            </div>
            
            <app-button [valor]="'Login'" ></app-button>
        </form>

    </div>
            
  
  
</div>
